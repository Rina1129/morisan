<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
        <title>お問い合わせ|RINA MORIOKA</title>
        <link rel="shortcut icon" href="../assets/img/common/ukulele.jpg">
        <link rel="apple-touch-icon" href="../asstes/img/common/ukulele.jpg">
        <link rel="stylesheet" href="../assets/css/reset.css">
        <link rel="stylesheet" href="../assets/css/common.css">
        <link rel="stylesheet" href="../assets/css/top.css">
        <link rel="stylesheet" href="../assets/css/contact.css">
    </head>
    <body>
        <header class="header header-contact">
            <h1 class="logo"><img src="../assets/img/common/ukulele.jpg" alt="Moriwokafe"></h1>
            <div class="catch-copy"><span>
                Contact</span></div>
        </header>
        <nav class="globalnav">
            <ul class="globalnav-list">
                <li><a href="../index.html">PROFILE</a></li>
                <li><a href="../menu/index.html">CAREER</a></li>
                <li><a href="../access/index.html">BLOG</a></li>
                <li><a href="index.html">CONTACT</a></li>
            </ul>
        </nav>
        <main class="main">
           <div class="wrapper">
               <section class="section-contact">
                   <h2 class="heading02"><span>Contact</span></h2>
                   <div class="lead">
                   Please fill in the space below.
                   </div>
                   <form action="#" class="form">
                       <fieldset class="form-block">
                           <legend class="form-title">Content of inquiry<span class="must">*</span></legend>
                           <div class="form-input">
                               <div class="selectbox-wrap">
                               <select class="select" name="select">
                                   <option value="予約">Job request</option>
                                   <option value="その他お問い合わせ">other</option>
                               </select>
                               </div>
                           </div>
                       </fieldset>
                       <fieldset class="form-block">
                           <legend class="form-title">Is this first time to contact me?<span class="must">*</span></legend>
                           <div class="form-input">
                               <div class="form-input">
                                   <input type="radio" name="radio" id="radio1" value="1" checked>
                                   <label for="radio1">yes</label>
                                   <input type="radio" name="radio" id="radio2" value="2">
                                   <label for="radio2">no</label>
                               </div>
                           </div>
                       </fieldset>
                        <fieldset class="form-block">
                           <legend class="form-title">How do you know me?<span class="must">*</span></legend>
                           <div class="form-input">
                               <div class="form-input">
                                   <input type="checkbox" name="checkbox" id="checkbox1" value="1" checked>
                                   <label for="checkbox1">SNS</label>
                                   <input type="checkbox" name="checkbox" id="checkbox2" value="2">
                                   <label for="checkbox2">other</label>
                               </div>
                           </div>
                       </fieldset>
                       <fieldset class="form-block">
                           <legend class="form-title">Name (Japanese)<span class="must">*</span></legend>
                           <div class="form-input">
                                   <input type="text" class="input-text">
                           </div>
                       </fieldset>
                        <fieldset class="form-block">
                           <legend class="form-title">Name (English)<span class="must">*</span></legend>
                           <div class="form-input">
                                   <input type="text" class="input-text">
                           </div>
                       </fieldset>
                        <fieldset class="form-block">
                           <legend class="form-title">Phone number</legend>
                           <div class="form-input">
                                   <input type="text" class="input-text">
                           </div>
                       </fieldset>
                        <fieldset class="form-block">
                           <legend class="form-title">e-mail<span class="must">*</span></legend>
                           <div class="form-input">
                                   <input type="text" class="input-text">
                           </div>
                       </fieldset>
                        <fieldset class="form-block">
                           <legend class="form-title">e-mail (confirm)<span class="must">*</span></legend>
                           <div class="form-input">
                                   <input type="text" class="input-text">
                           </div>
                       </fieldset>
                       <fieldset class="form-block">
                           <legend class="form-title">question<span class="must">*</span></legend>
                           <div class="form-input"><textarea class="textarea"></textarea>
                           </div>
                       </fieldset>
                       <button class="submit-btn">Submit</button>
                   </form>
               </section>
            </div><!-- wrapper -->
        </main>
            <footer class="footer">
            <p class="copy"><small>&copy; RINA </small></p>
        </footer>
    </body>
</html>
